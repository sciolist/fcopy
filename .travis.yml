language: cpp
sudo: required
dist: trusty

branches:
  only:
    - master

os:
  - linux
  - osx

env:
  global:
    - FCOPY_REBUILD=1
    - FCOPY_NOFALLBACK=1
    - NVS_HOME=$HOME/.nvs
    - secure: ""
  matrix:
    - NODE_VERSION=8.0.0
    - NODE_VERSION=7.10.0
    - NODE_VERSION=6.10.3
    - NODE_VERSION=5.12.0

before_install:
  - git clone --depth 1 https://github.com/jasongin/nvs "$NVS_HOME"
  - . "$NVS_HOME/nvs.sh"
  - nvs add $NODE_VERSION
  - nvs use $NODE_VERSION
  - export PATH=$(pwd)/node_modules/.bin:${PATH}

install:
  - npm install
  - npm run test

script: node -r babel-register ./scripts/publish-github-current.js
